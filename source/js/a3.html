<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Discipline Score</title>
		<script type="text/javascript">
			function myfunction()
			{
				document.write(document.tasks.task.value);
				document.write(document.tasks.score.value);
			}
		</script>
	</head>
	<body>
		<fieldset>
			<legend>Tasks</legend>
			<form name="tasks" action="" method="get">
				<ol>
					<li><input type="text" name="task" size="8"><input type="text" name="score" size="3">
					<li><input type="text" name="task" size="8"><input type="text" name="score" size="3">
				</ol>
					<input type="button" onclick="myfunction()" value="Call function">
			</form>
		</fieldset>
	</body>
</html>
